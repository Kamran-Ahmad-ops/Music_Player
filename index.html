<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Style Music Player</title>
    <style>
        :root {
            /* Dark Theme (Default) */
            --spotify-black: #121212;
            --spotify-dark-gray: #181818;
            --spotify-gray: #282828;
            --spotify-light-gray: #b3b3b3;
            --spotify-green: #1DB954;
            --spotify-white: #FFFFFF;
            --sidebar-width: 240px;
            --player-height: 90px;
            --transition-speed: 0.3s;
            
            /* Theme variables */
            --background-primary: var(--spotify-black);
            --background-secondary: var(--spotify-dark-gray);
            --background-tertiary: var(--spotify-gray);
            --text-primary: var(--spotify-white);
            --text-secondary: var(--spotify-light-gray);
            --accent-color: var(--spotify-green);
        }

        /* Light Theme */
        :root.light-theme {
            --background-primary: #f5f5f5;
            --background-secondary: #e5e5e5;
            --background-tertiary: #d5d5d5;
            --text-primary: #121212;
            --text-secondary: #555555;
            --accent-color: #1DB954;
        }

        /* Add transition for smooth theme switching */
        body, .sidebar, .main-content, .player, .song-item, .modal-content, .form-input, .file-input-label {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--background-primary);
            width: var(--sidebar-width);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform var(--transition-speed);
        }

        .logo {
            margin-bottom: 24px;
            padding-left: 12px;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 4px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--background-tertiary);
        }

        .nav-item svg {
            margin-right: 16px;
            width: 24px;
            height: 24px;
        }

        .divider {
            background-color: var(--background-tertiary);
            height: 1px;
            margin: 16px 0;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            background: linear-gradient(to bottom, var(--background-secondary), var(--background-primary));
            overflow-y: auto;
            padding: 24px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
        }

        .add-song-btn {
            background-color: var(--accent-color);
            color: var(--background-primary);
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-song-btn:hover {
            transform: scale(1.05);
        }

        /* Playlist Styles */
        .playlist {
            margin-top: 24px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
        }

        .light-theme .song-item {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .light-theme .song-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .song-item.active {
            background-color: rgba(29, 185, 84, 0.2);
            border-left: 4px solid var(--accent-color);
        }

        .song-number {
            width: 30px;
            text-align: center;
            color: var(--text-secondary);
        }

        .song-info {
            flex: 1;
            margin-left: 16px;
        }

        .song-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .song-duration {
            color: var(--text-secondary);
            margin-right: 16px;
        }

        .song-actions {
            display: flex;
            gap: 8px;
        }

        .song-actions button {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .song-actions button:hover {
            color: var(--spotify-white);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Player Styles */
        .player {
            background-color: var(--background-tertiary);
            border-top: 1px solid var(--background-secondary);
            height: var(--player-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .now-playing {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .now-playing-img {
            width: 56px;
            height: 56px;
            background-color: var(--spotify-dark-gray);
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .now-playing-img svg {
            width: 24px;
            height: 24px;
            color: var(--spotify-light-gray);
        }

        .now-playing-info {
            display: flex;
            flex-direction: column;
        }

        .now-playing-title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .now-playing-artist {
            font-size: 12px;
            color: var(--spotify-light-gray);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--spotify-white);
            cursor: pointer;
            padding: 8px;
            margin: 0 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .control-button.play-pause {
            background-color: var(--spotify-white);
            color: var(--spotify-black);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-time {
            font-size: 12px;
            color: var(--spotify-light-gray);
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: var(--spotify-white);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar:hover .progress {
            background-color: var(--spotify-green);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            width: 30%;
            justify-content: flex-end;
        }

        .volume-icon {
            color: var(--spotify-light-gray);
            margin-right: 8px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume {
            height: 100%;
            background-color: var(--spotify-white);
            border-radius: 2px;
            width: 50%;
        }

        .volume-bar:hover .volume {
            background-color: var(--spotify-green);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--background-secondary);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 24px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            cursor: pointer;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--spotify-light-gray);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: var(--background-tertiary);
            border: 1px solid var(--background-secondary);
            border-radius: 4px;
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--spotify-green);
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: var(--background-tertiary);
            border: 1px solid var(--background-secondary);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: var(--spotify-light-gray);
        }

        .submit-btn {
            background-color: var(--spotify-green);
            color: var(--spotify-black);
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }

        /* Mobile Styles */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--spotify-white);
            cursor: pointer;
            font-size: 24px;
            margin-right: 16px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .header {
                padding-left: 0;
            }

            .now-playing {
                width: 40%;
            }

            .player-controls {
                width: 60%;
            }

            .volume-controls {
                display: none;
            }

            .now-playing-title {
                max-width: 120px;
            }
        }

        @media (max-width: 576px) {
            .now-playing {
                width: 50%;
            }

            .player-controls {
                width: 50%;
            }

            .progress-time {
                display: none;
            }

            .now-playing-title {
                max-width: 80px;
            }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 0;
            text-align: center;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            color: var(--spotify-light-gray);
            margin-bottom: 16px;
        }

        .empty-state-text {
            color: var(--spotify-light-gray);
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1 style="font-size: 24px; font-weight: bold; color: var(--accent-color);">MusicPlayer</h1>
            </div>
            <a href="#" class="nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Search
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Your Library
            </a>
            <a href="#" class="nav-item" id="themeToggle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="themeIcon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span id="themeText">Dark Mode</span>
            </a>
            <div class="divider"></div>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create Playlist
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                Liked Songs
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Your Music</h1>
                <button class="add-song-btn" id="addSongBtn">Add Song</button>
            </div>

            <div class="playlist" id="playlist">
                <!-- Songs will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <p class="empty-state-text">Your playlist is empty. Add some songs to get started!</p>
                    <button class="add-song-btn" id="emptyStateBtn">Add Your First Song</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player -->
    <div class="player">
        <div class="now-playing">
            <div class="now-playing-img">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="10 8 16 12 10 16 10 8"></polygon>
                </svg>
            </div>
            <div class="now-playing-info">
                <div class="now-playing-title" id="nowPlayingTitle">Not Playing</div>
                <div class="now-playing-artist" id="nowPlayingArtist"></div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-button" id="prevBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="control-button play-pause" id="playPauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="playPauseIcon">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-button" id="nextBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-time" id="currentTime">0:00</div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-time" id="totalTime">0:00</div>
            </div>
        </div>
        <div class="volume-controls">
            <div class="volume-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
            </div>
            <div class="volume-bar" id="volumeBar">
                <div class="volume" id="volume"></div>
            </div>
        </div>
    </div>

    <!-- Add Song Modal -->
    <div class="modal" id="addSongModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Song</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="addSongForm">
                <div class="form-group">
                    <label for="songTitle" class="form-label">Song Title</label>
                    <input type="text" id="songTitle" class="form-input" placeholder="Enter song title" required>
                </div>
                <div class="form-group">
                    <label for="artistName" class="form-label">Artist Name</label>
                    <input type="text" id="artistName" class="form-input" placeholder="Enter artist name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Audio File</label>
                    <div class="file-input-container">
                        <label for="audioFile" class="file-input-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Choose File
                        </label>
                        <input type="file" id="audioFile" class="file-input" accept=".mp3,.wav" required>
                    </div>
                    <div class="file-name" id="fileName">No file chosen</div>
                </div>
                <button type="submit" class="submit-btn">Add Song</button>
            </form>
        </div>
    </div>

    <!-- Audio Element (Hidden) -->
    <audio id="audioPlayer"></audio>

    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const addSongBtn = document.getElementById('addSongBtn');
        const emptyStateBtn = document.getElementById('emptyStateBtn');
        const addSongModal = document.getElementById('addSongModal');
        const closeModal = document.getElementById('closeModal');
        const addSongForm = document.getElementById('addSongForm');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const playlist = document.getElementById('playlist');
        const emptyState = document.getElementById('emptyState');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeBar = document.getElementById('volumeBar');
        const volume = document.getElementById('volume');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');

        // App State
        let songs = [];
        let currentSongIndex = -1;
        let isPlaying = false;

        // Theme toggle functionality
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('musicPlayerTheme');
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
                updateThemeToggle(true);
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', (e) => {
                e.preventDefault();
                const isLightTheme = document.documentElement.classList.toggle('light-theme');
                updateThemeToggle(isLightTheme);
                
                // Save preference
                localStorage.setItem('musicPlayerTheme', isLightTheme ? 'light' : 'dark');
            });
            
            function updateThemeToggle(isLightTheme) {
                if (isLightTheme) {
                    themeIcon.innerHTML = `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`;
            themeText.textContent = 'Light Mode';
        } else {
            themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;
            themeText.textContent = 'Dark Mode';
        }
    }
}

// Add theme toggle setup to init function
function init() {
    // Load songs from localStorage
    loadSongs();
    
    // Update UI
    updatePlaylist();
    
    // Set initial volume
    audioPlayer.volume = 0.5;
    volume.style.width = '50%';
    
    // Setup theme toggle
    setupThemeToggle();
    
    // Event Listeners
    setupEventListeners();
}

        // Load songs from localStorage
        function loadSongs() {
            const savedSongs = localStorage.getItem('spotifyCloneSongs');
            if (savedSongs) {
                songs = JSON.parse(savedSongs);
            }
        }

        // Save songs to localStorage
        function saveSongs() {
            localStorage.setItem('spotifyCloneSongs', JSON.stringify(songs));
        }

        // Update playlist UI
        function updatePlaylist() {
            if (songs.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Clear playlist
            playlist.innerHTML = '';
            
            // Add songs to playlist
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = `song-item ${index === currentSongIndex ? 'active' : ''}`;
                songItem.dataset.index = index;
                
                // Format duration
                const duration = song.duration ? formatTime(song.duration) : '--:--';
                
                songItem.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration">${duration}</div>
                    <div class="song-actions">
                        <button class="play-song">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                    </div>
                `;
                
                playlist.appendChild(songItem);
                
                // Add click event to play song
                const playButton = songItem.querySelector('.play-song');
                playButton.addEventListener('click', () => {
                    playSong(index);
                });
                
                // Add click event to song item
                songItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.song-actions')) {
                        playSong(index);
                    }
                });
            });
        }

        // Format time in seconds to MM:SS
        function formatTime(seconds) {
            seconds = Math.floor(seconds);
            const minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Play a song by index
        function playSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            // Update current song index
            currentSongIndex = index;
            
            // Update audio source
            audioPlayer.src = songs[index].url;
            
            // Play audio
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayPauseIcon();
                    updateNowPlaying();
                    updatePlaylist();
                })
                .catch(error => {
                    console.error('Error playing audio:', error);
                });
        }

        // Play/Pause toggle
        function togglePlayPause() {
            if (currentSongIndex === -1 && songs.length > 0) {
                // If no song is playing but we have songs, play the first one
                playSong(0);
                return;
            }
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                    })
                    .catch(error => {
                        console.error('Error playing audio:', error);
                    });
            }
            
            updatePlayPauseIcon();
        }

        // Update play/pause icon
        function updatePlayPauseIcon() {
            if (isPlaying) {
                playPauseIcon.innerHTML = `
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                `;
            } else {
                playPauseIcon.innerHTML = `
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                `;
            }
        }

        // Update now playing info
        function updateNowPlaying() {
            if (currentSongIndex === -1) {
                nowPlayingTitle.textContent = 'Not Playing';
                nowPlayingArtist.textContent = '';
                return;
            }
            
            const currentSong = songs[currentSongIndex];
            nowPlayingTitle.textContent = currentSong.title;
            nowPlayingArtist.textContent = currentSong.artist;
        }

        // Play next song
        function playNext() {
            if (songs.length === 0) return;
            
            let nextIndex = currentSongIndex + 1;
            if (nextIndex >= songs.length) {
                nextIndex = 0; // Loop back to the first song
            }
            
            playSong(nextIndex);
        }

        // Play previous song
        function playPrevious() {
            if (songs.length === 0) return;
            
            // If current time is more than 3 seconds, restart the current song
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                return;
            }
            
            let prevIndex = currentSongIndex - 1;
            if (prevIndex < 0) {
                prevIndex = songs.length - 1; // Loop back to the last song
            }
            
            playSong(prevIndex);
        }

        // Add a new song
        function addSong(title, artist, file) {
            // Create object URL for the audio file
            const url = URL.createObjectURL(file);
            
            // Create temporary audio element to get duration
            const tempAudio = new Audio(url);
            tempAudio.addEventListener('loadedmetadata', () => {
                const song = {
                    title,
                    artist,
                    url,
                    duration: tempAudio.duration
                };
                
                songs.push(song);
                saveSongs();
                updatePlaylist();
                
                // If this is the first song, update now playing
                if (songs.length === 1) {
                    updateNowPlaying();
                }
            });
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            
            // Add song button
            addSongBtn.addEventListener('click', () => {
                addSongModal.classList.add('active');
            });
            
            // Empty state add song button
            emptyStateBtn.addEventListener('click', () => {
                addSongModal.classList.add('active');
            });
            
            // Close modal
            closeModal.addEventListener('click', () => {
                addSongModal.classList.remove('active');
            });
            
            // File input change
            audioFile.addEventListener('change', () => {
                if (audioFile.files.length > 0) {
                    fileName.textContent = audioFile.files[0].name;
                } else {
                    fileName.textContent = 'No file chosen';
                }
            });
            
            // Add song form submit
            addSongForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('songTitle').value;
                const artist = document.getElementById('artistName').value;
                const file = audioFile.files[0];
                
                if (title && artist && file) {
                    addSong(title, artist, file);
                    
                    // Reset form
                    addSongForm.reset();
                    fileName.textContent = 'No file chosen';
                    
                    // Close modal
                    addSongModal.classList.remove('active');
                }
            });
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Next button
            nextBtn.addEventListener('click', playNext);
            
            // Previous button
            prevBtn.addEventListener('click', playPrevious);
            
            // Progress bar click
            progressBar.addEventListener('click', (e) => {
                if (currentSongIndex === -1) return;
                
                const percent = e.offsetX / progressBar.offsetWidth;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            });
            
            // Volume bar click
            volumeBar.addEventListener('click', (e) => {
                const percent = e.offsetX / volumeBar.offsetWidth;
                audioPlayer.volume = percent;
                volume.style.width = `${percent * 100}%`;
            });
            
            // Audio player events
            audioPlayer.addEventListener('timeupdate', () => {
                if (isNaN(audioPlayer.duration)) return;
                
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${percent}%`;
                
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                totalTime.textContent = formatTime(audioPlayer.duration);
            });
            
            audioPlayer.addEventListener('ended', () => {
                playNext();
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === addSongModal) {
                    addSongModal.classList.remove('active');
                }
            });
            
            // Keyboard shortcuts
            window.addEventListener('keydown', (e) => {
                // Space bar to play/pause
                if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                    e.preventDefault();
                    togglePlayPause();
                }
                
                // Right arrow to next song
                if (e.code === 'ArrowRight' && !e.target.matches('input, textarea')) {
                    playNext();
                }
                
                // Left arrow to previous song
                if (e.code === 'ArrowLeft' && !e.target.matches('input, textarea')) {
                    playPrevious();
                }
            });
        }

        // Initialize the app
        init();
    </script>
